<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Team Builder</title>
  </head>
  <body>
    <h1>Welcome To The Pokemon Team Builder!</h1>
    <input type="text"id="pokemon-input"placeholder="Enter Pokemon name"/>
    <button id="add-button">Add</button>
    <div id="error-message"></div>
    <div id="team">
      <div class="pokemon-card" id="slot-1">
        <img id="team-img-1" src="" alt="Pokemon"/>
        <div>
          <h2 id="team-name-1"></h2>
          <p id="team-type-1"></p>
        </div>
      </div>
      <div class="pokemon-card" id="slot-2">
        <img id="team-img-2" src="" alt="Pokemon"/>
        <div>
          <h2 id="team-name-2"></h2>
          <p id="team-type-2"></p>
        </div>
      </div>
      <div class="pokemon-card" id="slot-3">
        <img id="team-img-3" src="" alt="Pokemon"/>
        <div>
          <h2 id="team-name-3"></h2>
          <p id="team-type-3"></p>
        </div>
      </div>
      <div class="pokemon-card" id="slot-4">
        <img id="team-img-4" src="" alt="Pokemon"/>
        <div>
          <h2 id="team-name-4"></h2>
          <p id="team-type-4"></p>
        </div>
      </div>
      <div class="pokemon-card" id="slot-5">
        <img id="team-img-5" src="" alt="Pokemon"/>
        <div>
          <h2 id="team-name-5"></h2>
          <p id="team-type-5"></p>
        </div>
      </div>
      <div class="pokemon-card" id="slot-6">
        <img id="team-img-6" src="" alt="Pokemon"/>
        <div>
          <h2 id="team-name-6"></h2>
          <p id="team-type-6"></p>
        </div>
      </div>
    </div>

    <div id="pokemon-info" class="pokemon-card" style="display:none" >
      <img id="pokemon-img" src="" alt="Pokemon sprite"/>
      <div>
        <h2 id="pokemon-name">Name</h2>
        <p id="pokemon-type">Type: </p>
        <p id="pokemon-hp">HP: </p>
        <p id="pokemon-attack">Attack: </p>
        <p id="pokemon-sp-attack">Sp. Attack: </p>
        <p id="pokemon-defense">Defense: </p>
        <p id="pokemon-sp-defense">Sp. Defense: </p>
        <p id="pokemon-speed">Speed: </p>
        <!-- <p id="pokemon-height">Height: </p>
        <p id="pokemon-weight">Weight: </p> -->
        <button id="add-to-team">Add to Team</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
